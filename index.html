<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics</title>
  </head>
  <body>
    <!-- This is a header tag duh! -->
    <h1>My first website!</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

    <p>This is a paragraph</p>
    <!-- This tag will hold an image if a valid src attribute is provided. "alt" attribute is
    used a fallback and for accecability -->
    <img src="/Tomte.jpg" alt="Tomte">

    <a href="www.google.com">Just google it</a>

    <!-- It's a button duh! -->
    <button><a href="/about.html">CLICK ME FOR FREE CLICKS</a></button>

  </body>
</html>
